<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‎</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f0f0f;
  overflow: hidden;
  font-family: sans-serif;
}

/* Анимированные круги на фоне */
.bg {
  position: fixed;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 30% 30%, #222, transparent 40%),
              radial-gradient(circle at 70% 70%, #333, transparent 40%);
  animation: move 40s linear infinite; /* медленнее фон */
}

@keyframes move {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Медленный вечный лоадер */
.loader {
  border: 8px solid #222;
  border-top: 8px solid #fff;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 5s linear infinite; /* медленная прокрутка */
  z-index: 1;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="bg"></div>
<div class="loader"></div>
</body>
</html>
